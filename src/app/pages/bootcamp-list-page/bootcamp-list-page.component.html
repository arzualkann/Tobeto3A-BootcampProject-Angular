<div class="container mx-auto px-4"> 
    <br>
    <h1 _ngcontent-ng-c3414814306="" class="mb-4 text-xs font-extrabold text-gray-900 dark:text-black md:text-xs lg:text-2xl"><span _ngcontent-ng-c3414814306="" class="text-transparent bg-clip-text bg-gradient-to-r to-gray-700 from-gray-900">Choose Your Desired Training</span> </h1>
        <br>
        <br>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        
        <!-- Bootcamp kartları için döngü -->
        <div *ngFor="let bootcamp of bootcampList.items" class="m-12 bg-gray-700 max-w-[400px] rounded-xl hover:bg-gray-900 hover:scale-110 duration-700 p-5 flex flex-col justify-between">
            <div class="flex justify-center">
                <img class="w-64 h-36 p-2 rounded-md object-cover" src="assets/bootcamp.png" alt="Bootcamp Image">
            </div>
            <h4 class="text-white font-bold text-center">{{ bootcamp.name }}</h4>
            <div class="flex justify-between items-center mt-5">
                <div class="flex items-center text-white">
                    <img class="w-8 h-8 rounded-full mr-2" src="assets/profile.png" alt="Profile Image">
                    
                </div>
                <button class="w-36 h-10 font-semibold rounded-md bg-indigo-100 hover:scale-90 duration-500">Başvur</button>
            </div>
        </div>
    </div>

    <!--buttonss-->
    <div class="flex flex-col items-center" *ngIf="bootcampList.hasNext || bootcampList.hasPrevious">
                
        <div class="inline-flex mt-2 xs:mt-0">
            <button *ngIf="bootcampList.hasPrevious || bootcampList.hasNext" type="button" [disabled]="!bootcampList.hasPrevious" (click)="onPreviousPageClicked()" class="btn border-0" class="flex items-center justify-center inline-block px-4 py-2 text-sm font-medium text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
                Prev
            </button>
            <a class="inline-block px-4 py-2 text-sm font-medium text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">Page: {{ this.currentPageNumber }}</a>
            <button *ngIf="bootcampList.hasNext || bootcampList.hasPrevious" type="button" [disabled]="!bootcampList.hasNext" (click)="onViewMoreClicked()"   class="flex items-center justify-center inline-block px-4 py-2 text-sm font-medium text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
                Next
            </button>
        </div>
    </div> 
</div>
