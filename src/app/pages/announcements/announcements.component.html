<div *ngIf="announcements" class="container mx-auto py-8">
  <ul class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <li *ngFor="let announcement of announcements.items" class="bg-gradient-to-r from-purple-200 to-purple-300 rounded-lg shadow-md">
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2 text-gray-800">{{ announcement.title }}</h3>
        <p class="text-gray-600">{{ announcement.content }}</p>
      </div>
    </li>
  </ul>
</div>
